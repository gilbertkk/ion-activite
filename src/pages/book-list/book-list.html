<ion-header>
  <ion-navbar>
    <ion-title>Livres</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item icon-start
            [ngClass]="{'lend': book.isLend}"
            *ngFor="let book of booksList; let i = index"
            (click)="onLoadBook(i)">
      <ion-icon name="book"></ion-icon>
      {{ book.title }}
    </button>
  </ion-list>
</ion-content>
