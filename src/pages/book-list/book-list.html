<ion-header>
  <ion-navbar>
    <ion-title>Livres</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item icon-start
            [ngClass]="{'lend': book.isLend}"
            *ngFor="let book of booksList; let i = index"
            (click)="onLoadBook(i)">
      <ion-icon name="book"></ion-icon>
      {{ book.title }}
      <p *ngIf="book.isLend">Emprunt√© par: <strong>{{ book.lendname }}</strong></p>
    </button>
  </ion-list>
</ion-content>
