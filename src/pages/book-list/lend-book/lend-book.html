<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>Prêter un livre</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>{{ book.title }}</ion-card-header>
    <ion-card-content>
      <p>Auteur: {{ book.author }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button full 
                  color="primary"
                  [disabled]="book.isLend">
            Prêter
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full
                  color="secondary" 
                  [disabled]="!book.isLend">
            Rendre
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
