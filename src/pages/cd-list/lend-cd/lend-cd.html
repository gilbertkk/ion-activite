<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>Prêter un CD</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>{{ cd.album }}</ion-card-header>
    <ion-card-content>
      <p>Artiste: {{ cd.artist }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button full
                  color="primary"
                  [disabled]="cd.isLend"
                  (click)="onToggleLendCd()">
            Prêter
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full
                  color="secondary"
                  [disabled]="!cd.isLend"
                  (click)="onToggleLendCd()">
            Rendre
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
