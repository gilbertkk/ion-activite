<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>CDs</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item icon-start
            [ngStyle]="{backgroundColor: cd.isLend ? '#ffb3b3' : ''}"
            *ngFor="let cd of cdsList; let i = index"
            (click)="onLoadCd(i)">
      <ion-icon name="disc"></ion-icon>
      {{ cd.album }}
    </button>
  </ion-list>
</ion-content>
