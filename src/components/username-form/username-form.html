  <form [formGroup]="lendnameForm">
    <ion-list>
        <ion-item>
            <ion-label floating>Nom de la personne qui emprunte le {{ data.title }}</ion-label>
            <ion-input type="text" formControlName="lendname"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full
                [disabled]="lendnameForm.invalid"
                (click)="onSubmitForm()">
        Valider
    </button>
</form>
